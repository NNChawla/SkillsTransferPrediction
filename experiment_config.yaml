model:
  type: 'lightgbm'  # 'knn', 'random_forest', 'svm', 'lightgbm', or 'mlp'
  model_params:
    knn:
      n_neighbors: 5
      weights: 'uniform'
      n_jobs: 1
    
    random_forest:
      n_estimators: 100
      n_jobs: 1
    
    svm:
      kernel: 'poly'
    
    lightgbm:
      n_estimators: 100
      n_jobs: 1
      verbosity: -1
    
    mlp:
      hidden_layer_sizes: [100, 50]  # Two hidden layers with 100 and 50 neurons
      activation: 'relu'  # Options: 'identity', 'logistic', 'tanh', 'relu'
      solver: 'adam'  # Options: 'lbfgs', 'sgd', 'adam'
      max_iter: 1000
      # Optional parameters:
      # learning_rate: 'adaptive'  # Options: 'constant', 'invscaling', 'adaptive'
      # learning_rate_init: 0.001
      # alpha: 0.0001  # L2 penalty
      # batch_size: 'auto'
      # early_stopping: False
      # validation_fraction: 0.1  # Only used if early_stopping=True
      # random_state: 42

# Specify which combination sizes to generate
# For example, this will only generate pairs and triplets
combination_sizes: [1]

# Specify features that must be included in all combinations
#required_global_ features: - RightHand_pause_duration

#required_metadata_fields: null